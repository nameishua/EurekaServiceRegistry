spring:
  application:
    name: EurekaServiceRegistry
    
server:
  port: 1111
  
eureka:
  instance:
    #服务注册中心主机名
    hostname: localhost
  client:
    #是否向服务注册中心注册自己
    register-with-eureka: false
    #是否检索服务
    fetch-registry: false
    #服务注册中心的地址
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
logging:
  file: ${spring.application.name}.log